<div class="row">
	<div class="col-xs-12">
		<!-- Value of personalise attributes (formGroup, formControlName ...) should match with the one set in the component:-->
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row" style="margin-bottom: 1em;">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
					<a class="btn btn-danger" (click)="onCancel()">Cancel</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Title</label>
						<input type="text" id="name" class="form-control" formControlName="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="image-url">Image Url</label>
						<!--imageUrl is a reference that will allow us to set the preview of the image using binding -->
						<input type="text" id="image-url" class="form-control" formControlName="imagePath" #imageUrl>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="img">
						<img [src]="imageUrl.value" style="width: 100%" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="content">Content</label>
						<textarea type="text" id="content" rows="6" class="form-control" formControlName="description"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="list-group" formArrayName="ingredients">
						<div class="row" 
							*ngFor="let ingredient of recipeForm.controls['ingredients'].controls; 
							let i = index">
							<div formGroupName="{{i}}">
								<div class="col-sm-5">
									<input type="text" class="form-control" formControlName="name">
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" formControlName="amount">
								</div>
								<div class="col-sm-2">
									<button class="btn btn-danger form-control" (click)="onRemoveItem(i)">X</button>
								</div>
							</div>
							<br><br>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<div class="list-group">
			<div class="row">
				<div>
					<div class="col-sm-5">
						<input type="text" class="form-control" #itemName>
					</div>
					<div class="col-sm-5">
						<input type="text" class="form-control" #itemAmount>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-info form-control" (click)="onAddItem(itemName.value, itemAmount.value)">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
