<!-- ngModel allow angular to recognize the input as form elemets -->
<!-- #f="ngForm" allows us to get access to the hidden form that angular create and pass the value of the form to the submission-->
<!-- Using property binding on ngModel to set the selected item data which will allow us to edit and save-->
<div class="row">
	<div class="col-xs-12">
		<form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="item-name">Name</label>
					<input 
						type="text" 
						id="item-name" 
						required="required" 
						class="form-control"
						name="name" 
						[ngModel]="item.name">
				</div>
				<div class="col-sm-2 form-group">
					<label for="item-amount">Amount</label>
					<input 
						type="text" 
						id="item-amount" 
						required="required" 
						class="form-control"
						name="amount" 
						[ngModel]="item.amount">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
					<button class="btn-success" type="submit" *ngIf="!isAdd" [disabled]="!f.valid">Save</button>
					<button class="btn-danger" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete Item</button>
					<button class="btn-primary" type="button" *ngIf="!isAdd" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
